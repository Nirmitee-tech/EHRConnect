version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: medplum
      POSTGRES_USER: medplum
      POSTGRES_PASSWORD: medplum123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medplum -d medplum"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: medplum
      KC_DB_PASSWORD: medplum123
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - ./keycloak/themes:/opt/keycloak/providers/
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  medplum-server:
    image: medplum/medplum-server:latest
    environment:
      PORT: 8103
      MEDPLUM_BASE_URL: http://localhost:8103
      MEDPLUM_ISSUER: http://localhost:8103
      MEDPLUM_AUDIENCE: http://localhost:8103
      DATABASE_URL: postgres://medplum:medplum123@postgres:5432/medplum
      REDIS_URL: redis://redis:6379
      MEDPLUM_CORS_ORIGIN: "http://localhost:3001"
      MEDPLUM_LOG_LEVEL: info
      MEDPLUM_TERMINOLOGY_ENABLED: "true"
      MEDPLUM_SUBSCRIPTIONS_ENABLED: "true"
      MEDPLUM_GRAPHQL_ENABLED: "true"
      MEDPLUM_BULK_ENABLED: "true"
    ports:
      - "8103:8103"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # **Mount the config exactly where Medplum expects it**
    volumes:
      - ./medplum.config.json:/usr/src/medplum/packages/server/medplum.config.json:ro
      - medplum_binary:/app/binary
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8103/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  medplum-app:
    image: medplum/medplum-app:latest
    environment:
      NEXT_PUBLIC_MEDPLUM_BASE_URL: http://localhost:8103
    ports:
      - "3001:3000"
    depends_on:
      - medplum-server


volumes:
  postgres_data:
  redis_data:
  medplum_binary:
